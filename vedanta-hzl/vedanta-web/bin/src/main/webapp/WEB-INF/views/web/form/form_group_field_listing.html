<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Vedanta</title>
<object th:include="fragments/header :: head" th:remove="tag" ></object>
<!-- Favicon -->
<link rel="shortcut icon" type="image/icon" th:href="@{/resources/images/favicon.ico}"/>
</head>
<body>
	<div id="wrapper" th:with="adminFormActive=${'active'},adminFormGroupFieldListActive=${'active'}">
		<i th:replace="/fragments/component :: sidebar"></i>
		<div class="white-bg page-wrapper header-wrapper">
			<!-- top header -->
			<div th:replace="/fragments/component :: topheader" ></div>
			<!-- Body Part -->
			<div class="wrapper wrapper-content">

				<div class="container-fluid">
					<div class="row btm-brd">
						<div class="col-sm-6">
							<div class="page-title">
								<h3>Group Field List</h3>
							</div>
						</div>
						<div class="col-sm-6 text-right">
							<a th:href="@{/admin/form/group/fields/create}" class="btn btn-info circle plus" ><i class="fa fa-plus "></i></a>
						</div>
					</div>
				</div>

				<div class="container-fluid">
					<div class="row">
						<div class="col-sm-12">
							<form class="client-form">
								<div class="add-client">

									<div class="setting-content">
										<div class="socio-table table-responsive">
											<table id="data-table"
												class="table table-striped table-bordered table-hover settings">
												<thead>
													<th class="small-width text-center">S.No<i class="fa fa-exchange fa-rotate-90 pull-right" aria-hidden="true"></i></th>
													<th>Group Name<i class="fa fa-exchange fa-rotate-90 pull-right" aria-hidden="true"></i></th>
													<th class="sm-width">No. of Fields<i class="fa fa-exchange fa-rotate-90 pull-right" aria-hidden="true"></i></th>
													<th class="sm-width">Action</th>
												</thead>
												<tbody>
													<tr th:if="${groupFieldMappers != null }"
														th:each="groupFieldMapper,iterator : ${groupFieldMappers}">
														<td><label class="text-center" th:text="${iterator.index + 1}"></label></td>
														<td><span th:if="${groupFieldMapper.groupName != null }"
															th:text="${groupFieldMapper.groupName}"></span></td>
														<td><span th:if="${groupFieldMapper.groupFields != null }"
															th:text="${groupFieldMapper.groupFields.size()}"></span></td>
														<td>
															<ul class="action-listing">
																<!--<li><a th:href="@{/form/formGroupField/view/}+${formGroupFieldMapper.formGroupDetail.id}" ><i class="fa fa-eye" ></i></a></li>-->
																<li><a th:href="@{/admin/form/group/fields/update/}+${groupFieldMapper.groupId}"><i class="fa fa-edit" ></i></a></li>
																<!-- <li><a th:href="@{/admin/form/group/fields/delete/}+${groupFieldMapper.groupId}"><i class="fa fa-trash" ></i></a></li> -->
																<li><a class="del" th:id="${groupFieldMapper.groupId + 'delete' }" ><i class="fa fa-trash"></i></a></li>
															</ul>
														</td>	
													</tr>
												</tbody>
											</table>			
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="delete-modal popupmodal vedanta">
					<div class="modal fade bs-example-modal-sm" id="delete"
						tabindex="-1" role="dialog">
						vendor
						<div class="modal-dialog modal-sm" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal"
										aria-label="Close">X</button>
									<h4 class="modal-title">Delete</h4>
								</div>
								<div class="modal-body">
									<h4 class="warning">Are you sure you want to delete?</h4>
									<input type="hidden" id="hiddenId" />
								</div>
								<div class="modal-footer">
								
									<div class="col-sm-12 dis-block">
										<button type="button" class="btn btn-compose btn-delete" >OK</button>
										<button type="button" data-dismiss="modal"
											class="btn btn-cancel">Cancel</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		<!-- / page wrapper -->
	
	<!-- /wrapper -->
	<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
	<script>
	  $(function(){
		  $("#data-table").dataTable({
		    	"order": [],
		    	 "stateSave": true,
		    	"columnDefs": [{
		    		"targets"  : 3,
		    		"orderable": false,
		    	}]
		    }); 
	    $(document).on('click', '.del', function(){
	    	var str = this.id;
	    	var deleteid = str.substring(0,str.indexOf('delete'));
	    	//alert(deleteid);
	    	$('#hiddenId').val(deleteid);
	    	$("#delete").modal('show');
			
		});
	    
	    $(document).on('click', '.btn-delete', function(){	
	    	window.location.href = '/vedanta-web/admin/form/group/fields/delete/'+$('#hiddenId').val();
	    	
		});
	  })
	</script>
</body>
</html>
