<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vedanta</title>
    <object th:include="fragments/header :: head" th:remove="tag"></object>
    <!-- Favicon -->
<link rel="shortcut icon" type="image/icon" th:href="@{/resources/images/favicon.ico}"/>
</head>
<body>
<div id="wrapper" th:with="templateActive=${'active'},templateGroupActive=${'active'}">
    <i th:replace="/fragments/component :: sidebar"></i>

    <div class="white-bg page-wrapper header-wrapper">
        <!-- top header -->
			<div th:replace="/fragments/component :: topheader" ></div>
        <!-- Body Part -->
        <div class="wrapper wrapper-content">

            <div class="container-fluid">
                <div class="row btm-brd">
                    <div class="col-sm-6">
                        <div class="page-title">
                            <h3>Groups</h3>
                        </div>
                    </div>
                    <div class="col-sm-6 text-right">
                        <a th:href="@{/admin/template/group/create}" class="btn btn-info circle plus"><i
                                class="fa fa-plus"></i></a>
                    </div>
                </div>
            </div>

            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">
                            <div class="add-client" >
                                <div class="setting-content  client-form">
                                    <div class="socio-table table-responsive">
                                        <table id="data-table" class="table table-striped table-bordered table-hover settings">
                                            <thead>
                                            <th class="small-width text-center">S.No.<i class="fa fa-exchange fa-rotate-90 pull-right" aria-hidden="true"></i></th>
                                            <th>Name<i class="fa fa-exchange fa-rotate-90 pull-right" aria-hidden="true"></i></th>
                                                <!-- <i class="fa fa-sort-amount-asc fr asc-sort" aria-hidden="true"></i> -->
                                            <th>Label<i class="fa fa-exchange fa-rotate-90 pull-right" aria-hidden="true"></i></th>
                                            <th>Description<i class="fa fa-exchange fa-rotate-90 pull-right" aria-hidden="true"></i></th>
                                            <th class="sm-width">Action</th>

                                            <!-- <th>Parent Id</th> -->
                                            </thead>
                                            <tbody>
                                            <tr th:if="${groups != null }"
                                                th:each="group,iterator: ${groups}">
                                                <td><label th:text="${iterator.index + 1}"></label></td>
                                                <td><span th:if="${group.name != null }"
                                                          th:text="${group.name}"></span></td>
                                                <td><span th:if="${group.labelName != null }"
                                                          th:text="${group.labelName}"></span></td>
                                                <td><span th:if="${group.description != null }"
                                                          th:text="${group.description}"></span></td>

                                                <!--     <td><span th:if="${vendor.parentId != null }" th:text="${vendor.parentId}"></span></td> -->
                                                <td>
                                                    <ul class="action-listing ">
                                                        <!--<li><a th:href="@{/admin/template/group/view/}+${group.id}"><i-->
                                                                <!--class="fa fa-eye"></i></a></li>-->
                                                        <li><a th:href="@{/admin/template/group/update/}+${group.id}"><i
                                                                class="fa fa-edit"></i></a></li>
                                                        <!-- <li><a th:href="@{/admin/template/group/delete/}+${group.id}"><i
                                                                class="fa fa-trash"></i></a></li> -->
                                                    	<li><a class="del" th:id="${group.id + 'delete' }" ><i class="fa fa-trash"></i></a></li>
                                                    </ul>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <!-- <!-- Pagination
                                <div class="page-nation">
                                    <ul class="pagination pagination-large">
                                        <li class="disabled"><a rel="next" href="#">Prev</a></li>
                                        <li class="active"><span>1</span></li>
                                        <li><a href="#">2</a></li>
                                        <li><a href="#">3</a></li>
                                        <li><a rel="next" href="#">Next</a></li>
                                    </ul>
                                </div>-->

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="delete-modal popupmodal vedanta">
					<div class="modal fade bs-example-modal-sm" id="delete"
						tabindex="-1" role="dialog">
						vendor
						<div class="modal-dialog modal-sm" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal"
										aria-label="Close">X</button>
									<h4 class="modal-title">Delete</h4>
								</div>
								<div class="modal-body">
									<h4 class="warning">Are you sure you want to delete?</h4>
									<input type="hidden" id="hiddenId" />
								</div>
								<div class="modal-footer">
								
									<div class="col-sm-12 dis-block">
										<button type="button" class="btn btn-compose btn-delete" >OK</button>
										<button type="button" data-dismiss="modal"
											class="btn btn-cancel">Cancel</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
    <!-- / page wrapper -->
</div>
<!-- /wrapper -->
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
	<script>
	  $(function(){
		  $("#data-table").dataTable({
		    	"order": [],
		    	 "stateSave": true,
		    	"columnDefs": [{
		    		"targets"  : 4,
		    		"orderable": false,
		    	}]
		    }); 
	    $(document).on('click', '.del', function(){
	    	var str = this.id;
	    	var deleteid = str.substring(0,str.indexOf('delete'));
	    	//alert(deleteid);
	    	$('#hiddenId').val(deleteid);
	    	$("#delete").modal('show');
			
		});
	    
	    /* $(".btn-delete").click(function() { */
	    $(document).on('click', '.btn-delete', function(){
	    	window.location.href = '/vedanta-web/admin/template/group/delete/'+$('#hiddenId').val();
	    	
		});
	  })
	</script>
</body>
</html>
