<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Vedanta</title>
<object th:include="fragments/header :: head" th:remove="tag"></object>
<!-- Favicon -->
<link rel="shortcut icon" type="image/icon" th:href="@{/resources/images/favicon.ico}" />
</head>
<body>
	<div id="wrapper" th:with="contractListActive=${'active'}">
		<i th:replace="/fragments/component :: sidebar"></i>
		<div class="white-bg page-wrapper header-wrapper">
			<!-- top header -->
			<div th:replace="/fragments/component :: topheader" ></div>
			
			<!-- Body Part -->
			<div class="wrapper wrapper-content">

				<div class="container-fluid">
					<div class="row btm-brd">
						<div class="col-sm-6">
							<div class="page-title">
								<h3>Contract List</h3>
							</div>
						</div>
						
					</div>
				</div>

				<div class="container-fluid">
					<div class="row">
						<div class="col-sm-12">
							<form class="client-form">
								<div class="add-client">

									<div class="setting-content">
										<div class="socio-table table-responsive">
											<table id="data-table"
												class="table table-striped table-bordered table-hover settings">
												<thead>
													<!-- <th class="small-width text-center">S.No  <i class="fa fa-exchange fa-rotate-90 pull-right" aria-hidden="true"></i></th> -->
													<th class="sm-width">Name  <i class="fa fa-exchange fa-rotate-90 pull-right" aria-hidden="true"></i></th>
													<th class="sm-width">Contract no.  <i class="fa fa-exchange fa-rotate-90 pull-right" aria-hidden="true"></i></th>
													<!-- <th>Description  <i class="fa fa-exchange fa-rotate-90 pull-right" aria-hidden="true"></i></th> -->
													<th>Vendor Name  <i class="fa fa-exchange fa-rotate-90 pull-right" aria-hidden="true"></i></th>
													<th class="sm-width">Plant Name  <i class="fa fa-exchange fa-rotate-90 pull-right" aria-hidden="true"></i></th>
													<th class="sm-width">Category  <i class="fa fa-exchange fa-rotate-90 pull-right" aria-hidden="true"></i></th>
													<th>Sub Category  <i class="fa fa-exchange fa-rotate-90 pull-right" aria-hidden="true"></i></th>
													<!-- <th>Manager  <i class="fa fa-exchange fa-rotate-90 pull-right" aria-hidden="true"></i></th> -->

													
												</thead>
												<tbody>
													<tr th:if="${contracts != null }"
														th:each="contract,iterator : ${contracts}">
													<!-- 	<td><label class="text-center" th:text="${iterator.index + 1}"></label></td> -->
														<td><span th:if="${contract.name != null }"
															th:text="${contract.name}"></span></td>
														<td><span th:if="${contract.number != null }"
															th:text="${contract.number}"></span></td>
														<!-- <td><span th:if="${contract.description != null }"
															th:text="${contract.description}"></span></td> -->
														<td><span th:if="${contract.vendorName != null }"
															th:text="${contract.vendorName}"></span></td>
														<td><span th:if="${contract.plantName != null }"
															th:text="${contract.plantName}"></span></td>
															<td><span th:if="${contract.categoryName != null }"
															th:text="${contract.categoryName}"></span></td>
														<td><span th:if="${contract.subCategoryName != null }"
															th:text="${contract.subCategoryName}"></span></td>
														<!-- <td><span th:if="${contract.managerName != null }"
															th:text="${contract.managerName}"></span></td> -->
															
													</tr>
												</tbody>
											</table>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- / page wrapper -->
		<!-- footer -->
		<div th:include="fragments/component :: footer"></div>
	</div>
	<!-- /wrapper -->
	<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
		<script>
		  $(function(){
		    $("#data-table").dataTable();
		  })
		</script>
</body>
</html>
