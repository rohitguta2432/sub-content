<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vedanta</title>
    <object th:include="fragments/header :: head" th:remove="tag"></object>
    <!-- Favicon -->
<link rel="shortcut icon" type="image/icon" th:href="@{/resources/images/favicon.ico}"/>
</head>
<body>
<div id="wrapper" th:with="templateActive=${'active'},templateTargetActive=${'active'}">
    <i th:replace="/fragments/component :: sidebar"></i>

    <div class="white-bg page-wrapper header-wrapper">
        <!-- top header -->
			<div th:replace="/fragments/component :: topheader" ></div>
        <!-- Body Part -->
        <div class="wrapper wrapper-content">

            <div class="container-fluid">
                <div class="row btm-brd">
                    <div class="col-sm-6">
                        <div class="page-title">
                            <h3>Templates</h3>
                        </div>
                    </div>
                    <div class="col-sm-6 text-right">
                        <a th:href="@{/admin/template/scorecard/target-value/create}" class="btn btn-info circle plus"><i
                                class="fa fa-plus"></i></a>
                    </div>
                </div>
            </div>

            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="add-client">

                            <div class="setting-content client-form">
                                <div class="socio-table table-responsive">
                                    <table id="data-table"
                                            class="table table-striped table-bordered table-hover settings">
                                        <thead>
                                        <th class="small-width">S.No</th>
                                        <th>Category Name</th>
                                        <th> Sub Category Name</th>
                                        <!-- <th> Plant Name</th>
                                        <th>Department Name</th> -->
                                        <th>Value</th>
                                        
                                        <th class="sm-width">Action</th>
                                        </thead>
                                        <tbody>
                                        <tr th:if="${targetvalues != null }"
                                            th:each="targetvalue,iterator : ${targetvalues}">
											<td><label th:text="${iterator.index + 1}"></label></td>
											<td><span th:if="${targetvalue.categoryName != null }"
                                                      th:text="${targetvalue.categoryName}"></span></td>
                                                      <td><span th:if="${targetvalue.subCategoryName != null }"
                                                      th:text="${targetvalue.subCategoryName}"></span></td>
                                            <!-- <td><span th:if="${scoreCard.plantName != null }"
                                                      th:text="${scoreCard.plantName}"></span></td>
                                            <td><span th:if="${scoreCard.departmentName != null }"
                                                      th:text="${scoreCard.departmentName}"></span></td> -->
                                            <td><span th:if="${targetvalue.value != null }"
                                                      th:text="${targetvalue.value}"></span></td>
                                            <!--<td><span th:if="${template.description != null }"-->
                                            <!--th:text="${#strings.substring(template.description,0,10) + 'â€¦'}"></span></td>-->
                                            
                                            <td>
                                                <ul class="action-listing ">
                                                    <li><a th:href="@{/admin/template/get/targetvalue/}+${targetvalue.id}"><i
                                                            class="fa fa-eye"></i></a></li>
                                                    <!-- <li><a th:href="@{/admin/template/update/}+${template.id}"><i
                                                            class="fa fa-edit"></i></a></li>
                                                    <li><a th:href="@{/admin/template/delete/}+${template.id}"><i
                                                            class="fa fa-trash"></i></a></li> -->
                                                </ul>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- footer -->
		<div th:include="fragments/component :: footer"></div>
    <!-- / page wrapper -->
</div>
<!-- /wrapper -->
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
	<script>
	  $(function(){
	    $("#data-table").dataTable();
	  })
	</script>
</body>
</html>
